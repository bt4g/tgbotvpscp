name: "Python Dependency Safety"

on: [push, pull_request]

jobs:
  safety-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install safety
          pip install -r requirements.txt

      - name: Run Safety Check
        # Проверяет установленные пакеты и сверяет их с базой уязвимостей
        run: safety check