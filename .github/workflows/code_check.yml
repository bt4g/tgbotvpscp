name: Security & Code Quality Check

on:
  push:
    branches: [ "main", "develop", "release/*", "feature/*", "hotfix/*" ]
  pull_request:
    branches: [ "main", "develop", "release/*", "feature/*", "hotfix/*" ]
  workflow_dispatch:

jobs:
  security-and-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit safety
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸ” Lint with Flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names (Critical)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check style (Earnings, max line length 120)
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

    - name: ğŸ›¡ï¸ Security Audit with Bandit
      run: |
        # Checks for common security issues
        # -r: recursive, -ll: medium confidence/severity
        bandit -r . -ll

    - name: ğŸ“¦ Check Dependencies Vulnerabilities
      run: |
        # Scans requirements.txt for known vulnerabilities
        safety check -r requirements.txt --continue-on-error

    - name: ğŸš ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: '.'
      continue-on-error: true
