<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Сброс пароля - Web Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative overflow-hidden text-gray-100 font-sans selection:bg-green-500/30 p-4">
    
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full mix-blend-screen filter blur-3xl animate-float"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/20 rounded-full mix-blend-screen filter blur-3xl animate-float delay-2000"></div>

    <div class="relative z-10 backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl shadow-2xl ring-1 ring-white/10 p-6 sm:p-8 max-w-sm w-full mx-auto">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-500 text-center">
                VPS Manager
            </h1>
            <p class="text-gray-400 text-xs mt-2 text-center">Установка нового пароля</p>
        </div>

        <div id="reset-container">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Новый пароль</label>
                    <input type="password" id="new_pass" 
                        class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600"
                        placeholder="••••••••" required>
                </div>
                <div>
                    <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Подтверждение</label>
                    <input type="password" id="confirm_pass" 
                        class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600"
                        placeholder="••••••••" required>
                </div>
                
                <button onclick="submitNewPassword()" id="btn-save"
                    class="w-full py-3 px-4 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 rounded-xl font-bold text-white shadow-lg shadow-green-500/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                    Сохранить пароль
                </button>
            </div>
        </div>
    </div>

    <script>
        async function submitNewPassword() {
            const p1 = document.getElementById('new_pass').value;
            const p2 = document.getElementById('confirm_pass').value;
            const btn = document.getElementById('btn-save');
            const container = document.getElementById('reset-container');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!p1 || p1.length < 4) {
                alert("Пароль слишком короткий (минимум 4 символа).");
                return;
            }
            if (p1 !== p2) {
                alert("Пароли не совпадают.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Сохранение...";

            try {
                const res = await fetch('/api/reset/confirm', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ token: token, password: p1 })
                });
                
                const data = await res.json();
                if (res.ok) {
                    container.innerHTML = `
                        <div class="text-center py-4">
                            <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <h3 class="text-lg font-bold text-white mb-2">Успешно!</h3>
                            <p class="text-sm text-gray-300">Пароль изменен.</p>
                            <a href="/login" class="w-full block text-center mt-6 py-3 bg-white/10 hover:bg-white/20 rounded-xl font-bold transition">Войти</a>
                        </div>
                    `;
                } else {
                    alert("Ошибка: " + data.error);
                    btn.disabled = false;
                    btn.innerText = "Сохранить пароль";
                }
            } catch (e) {
                alert("Ошибка сети: " + e);
                btn.disabled = false;
                btn.innerText = "Сохранить пароль";
            }
        }
    </script>
</body>
</html>
