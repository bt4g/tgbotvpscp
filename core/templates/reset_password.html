<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Сброс пароля - Web Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script>
        // Передача данных с бэкенда
        const I18N = {i18n_json};
    </script>
    <link rel="stylesheet" href="/static/css/style.css?v={web_version}">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative overflow-hidden text-gray-100 font-sans selection:bg-green-500/30 p-4">
    
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full mix-blend-screen filter blur-3xl animate-float"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/20 rounded-full mix-blend-screen filter blur-3xl animate-float delay-2000"></div>

    <div class="relative z-10 backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl shadow-2xl ring-1 ring-white/10 p-6 sm:p-8 max-w-sm w-full mx-auto">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-500 text-center">
                VPS Manager
            </h1>
            <p class="text-gray-400 text-xs mt-2 text-center">Установка нового пароля</p>
        </div>

        <div id="forms-container">
             <div id="set-password-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Новый пароль</label>
                        <input type="password" id="new_pass" 
                            class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600"
                            placeholder="••••••••" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Подтверждение</label>
                        <input type="password" id="confirm_pass" 
                            class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600"
                            placeholder="••••••••" required>
                    </div>
                    
                    <button onclick="submitNewPassword()" id="btn-save-pass"
                        class="w-full py-3 px-4 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 rounded-xl font-bold text-white shadow-lg shadow-green-500/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        Сохранить пароль
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="systemModal" class="fixed inset-0 z-[150] hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 border border-white/20 dark:border-white/10 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all scale-100">
            <div class="p-6">
                <h3 id="sysModalTitle" class="text-lg font-bold text-gray-900 dark:text-white mb-2">Title</h3>
                <p id="sysModalMessage" class="text-sm text-gray-600 dark:text-gray-300 mb-4">Message</p>
                <input type="text" id="sysModalInput" class="hidden w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white mb-4">
                <div class="flex justify-end gap-3">
                    <button id="sysModalCancel" class="hidden px-4 py-2 rounded-lg text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition">Cancel</button>
                    <button id="sysModalOk" class="px-4 py-2 rounded-lg text-sm font-bold bg-blue-600 text-white hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js?v={web_version}"></script>
    <script src="/static/js/login.js?v={web_version}"></script>
</body>
</html>
