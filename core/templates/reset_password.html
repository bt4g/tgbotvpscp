<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ web_title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="TG Bot Panel">
		<meta name="theme-color" content="#f3f4f6" media="(prefers-color-scheme: light)">
		<meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)">
		<link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png?v={{ cache_ver }}">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png?v={{ cache_ver }}">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png?v={{ cache_ver }}">
		<link rel="manifest" href="/site.webmanifest?v={{ cache_ver }}">
		<link rel="icon" type="image/x-icon" href="/static/favicons/favicon.ico?v={{ cache_ver }}">
		<meta name="description" content="{{ web_meta_desc }}">
		<meta name="keywords" content="{{ web_meta_keywords }}">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/static/css/login.css?v={{ web_version }}">
        <script>
        const I18N = {{ i18n_json | safe }};
        const RESET_TOKEN = "{{ token }}";
        </script>
    </head>
    <body class="bg-gray-900 text-white font-sans antialiased selection:bg-blue-500/30">
        <div class="fixed top-[-10%] left-[-10%] w-96 h-96 bg-blue-600/20 rounded-full mix-blend-screen filter blur-3xl animate-blob pointer-events-none">
        </div>
        <div class="fixed top-[-10%] right-[-10%] w-96 h-96 bg-purple-600/20 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-2000 pointer-events-none">
        </div>
        <div class="fixed -bottom-32 left-20 w-96 h-96 bg-pink-600/20 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-4000 pointer-events-none">
        </div>
        <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
            <div class="w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl p-6 sm:p-8 relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 transform origin-left scale-x-0 group-hover:scale-x-100 transition-transform duration-700">
                </div>
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 shadow-lg mb-4 transform group-hover:scale-110 transition-transform duration-500">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-8 w-8 text-white"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                    </div>
                    <h1 class="text-2xl sm:text-3xl font-bold tracking-tight mb-2 text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400"
                        id="page-title">Reset Password</h1>
                    <p class="text-sm text-gray-400" id="brand-name">{{ web_brand_name }}</p>
                </div>
                <div class="space-y-5">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1"
                               id="lbl-new-pass">New Password</label>
                        <div class="relative">
                            <input type="password"
                                   id="new_pass"
                                   class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all text-sm"
                                   placeholder="••••••••">
                        </div>
                        <div class="mt-2">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-xs text-gray-400" id="strength-text"></span>
                            </div>
                            <div class="h-1 w-full bg-gray-700 rounded-full overflow-hidden">
                                <div id="strength-bar"
                                     class="h-full w-0 transition-all duration-500 ease-out bg-red-500"></div>
                            </div>
                            <ul class="mt-2 space-y-1 text-xs text-gray-500">
                                <li id="hint-len"
                                    class="flex items-center gap-1 transition-colors duration-300">
                                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span id="txt-hint-len">Min 8 chars</span>
                                </li>
                                <li id="hint-num"
                                    class="flex items-center gap-1 transition-colors duration-300">
                                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span id="txt-hint-num">At least one number</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1"
                               id="lbl-confirm-pass">Confirm Password</label>
                        <input type="password"
                               id="confirm_pass"
                               class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all text-sm"
                               placeholder="••••••••">
                        <p id="match-error" class="text-xs text-red-400 hidden mt-1 ml-1"></p>
                    </div>
                    <button onclick="resetConfirm()"
                            id="btn-save"
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-blue-900/30 transform transition-all hover:scale-[1.02] active:scale-[0.98] mt-2 relative overflow-hidden disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                        <span class="relative z-10 flex items-center justify-center" id="btn-text">Save Password</span>
                        <div class="absolute inset-0 bg-white/20 translate-y-full hover:translate-y-0 transition-transform duration-300"></div>
                    </button>
                </div>
            </div>
        </div>
        <div id="systemModal"
             class="fixed inset-0 z-[150] hidden items-center justify-center bg-black/80 backdrop-blur-sm p-4 opacity-0 transition-opacity duration-300">
            <div class="bg-gray-800 border border-white/10 rounded-2xl shadow-2xl w-full max-w-sm transform scale-95 transition-transform duration-300 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                <div class="p-6">
                    <h3 id="sysModalTitle" class="text-lg font-bold text-white mb-2">Alert</h3>
                    <p id="sysModalMessage"
                       class="text-sm text-gray-300 mb-6 leading-relaxed"></p>
                    <div class="flex justify-end">
                        <button id="sysModalOk"
                                class="px-5 py-2 rounded-xl text-sm font-bold bg-blue-600 text-white hover:bg-blue-500 transition shadow-lg shadow-blue-900/30">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/reset_password.js?v={{ web_version }}"></script>
    </body>
</html>
