<!DOCTYPE html>
<html lang="ru" class="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<script>
        // Hack to suppress Tailwind CDN warning
        (function() {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
                originalWarn.apply(console, args);
            };
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script>
        const I18N = {i18n_json};
        
        tailwind.config = {

                        'blob': 'blob 7s infinite',
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'gradient-x': 'gradient-x 15s ease infinite',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
                        blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' }, '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } },

</head>
<body class="bg-animated-gradient flex flex-col items-center justify-center min-h-screen relative overflow-hidden text-gray-100 font-sans selection:bg-green-500/30 p-4">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">

    <div class="relative z-10 backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl shadow-2xl ring-1 ring-white/10 p-6 sm:p-8 max-w-sm w-full mx-auto opacity-0 animate-fade-in-up" id="main-card">

        <div id="forms-container">

                </div>
            </div>

        </div>
        {error_block}

                    </div>

                        <p class="text-xs text-gray-400 mt-1 max-w-xl" data-i18n="login_cookie_text">Cookie Text</p>
                    </div>
                </div>
                <button onclick="acceptCookies()" class="w-full sm:w-auto rounded-xl bg-blue-600 px-6 py-2.5 text-xs font-bold text-white shadow-lg shadow-blue-500/20 hover:bg-blue-500 hover:shadow-blue-500/30 transition-all active:scale-95 whitespace-nowrap uppercase tracking-wider" data-i18n="login_cookie_btn">OK</button>

    </div>
    
    <script src="/static/js/common.js?v={web_version}"></script>
    <script src="/static/js/login.js?v={web_version}"></script>
    <script>
        // --- TELEGRAM AUTH & COOKIE ---
        function acceptCookies() {
            localStorage.setItem('cookie_consent', 'true');
            document.getElementById('cookieConsent').classList.add('translate-y-full');
        }

        async function onTelegramAuth(user) {
            console.log("Telegram Auth", user);
            acceptCookies();
            try {
                const response = await fetch('/api/auth/telegram', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(user) });
                if (response.ok) window.location.reload();
                else {
                    const d = await response.json();
                    if(window.showModalAlert) await window.showModalAlert("Error: " + (d.error || "Unknown"), "Auth Error");
                }
            } catch (e) { console.error(e); }
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof I18N !== 'undefined') {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (I18N[key]) el.innerHTML = I18N[key];
                    if (el.title && I18N[key]) el.title = I18N[key];
                });
                // Link tooltips
                const gh = document.querySelector('a[title="GitHub"]');
                if(gh && I18N['login_github_tooltip']) gh.title = I18N['login_github_tooltip'];
                const sp = document.querySelector('button[title="Support"]');
                if(sp && I18N['login_support_tooltip']) sp.title = I18N['login_support_tooltip'];
            }

            if (!localStorage.getItem('cookie_consent')) setTimeout(() => document.getElementById('cookieConsent').classList.remove('translate-y-full'), 1000);
            
            const botUsername = "{bot_username}";
            const container = document.getElementById('telegram-widget-container');
            const magicForm = document.getElementById('magic-link-form');
            const isIp = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/.test(window.location.hostname);
            const isLocalhost = window.location.hostname === 'localhost';
            const isHttps = window.location.protocol === 'https:';
            
            if (botUsername && !isIp && !isLocalhost && isHttps) {
                const script = document.createElement('script');
                script.async = true;
                script.src = "https://telegram.org/js/telegram-widget.js?22";
                script.setAttribute('data-telegram-login', botUsername);
                script.setAttribute('data-size', 'large');
                script.setAttribute('data-radius', '10');
                script.setAttribute('data-onauth', 'onTelegramAuth(user)');
                script.setAttribute('data-request-access', 'write');
                container.appendChild(script);
                container.classList.remove('hidden');
                magicForm.classList.add('hidden');
            }
        });
    </script>
</body>
