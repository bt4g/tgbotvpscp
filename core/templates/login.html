<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{web_title} - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/theme_init.js?v={web_version}"></script>
    <script>const I18N = {i18n_json};</script>
    <link rel="stylesheet" href="/static/css/style.css?v={web_version}">
    <link rel="stylesheet" href="/static/css/login.css?v={web_version}">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans selection:bg-blue-500/30 overflow-hidden relative">

    <div class="absolute top-4 right-4 z-50 flex gap-2">
        <button onclick="setLoginLanguage('ru')" class="p-2 rounded-lg bg-white/50 dark:bg-black/30 hover:bg-white/80 dark:hover:bg-black/50 transition backdrop-blur-sm border border-gray-200 dark:border-white/10 text-sm font-bold shadow-sm">
            üá∑üá∫ RU
        </button>
        <button onclick="setLoginLanguage('en')" class="p-2 rounded-lg bg-white/50 dark:bg-black/30 hover:bg-white/80 dark:hover:bg-black/50 transition backdrop-blur-sm border border-gray-200 dark:border-white/10 text-sm font-bold shadow-sm">
            üá¨üáß EN
        </button>
    </div>

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-3xl animate-float opacity-30 dark:opacity-20 bg-blue-300 dark:bg-blue-600/30"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-3xl animate-float delay-2000 opacity-30 dark:opacity-20 bg-purple-300 dark:bg-purple-600/30"></div>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative z-10">
        
        <div class="w-full max-w-md bg-white/70 dark:bg-gray-800/60 backdrop-blur-xl border border-white/20 dark:border-white/10 rounded-3xl shadow-2xl p-8 transform transition-all hover:scale-[1.01] duration-500">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">{web_title}</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Secure Gateway</p>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 ml-1">Telegram ID</label>
                    <div class="relative">
                        <input type="text" id="login_id" class="w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 rounded-xl px-4 py-3 pl-11 outline-none focus:ring-2 focus:ring-blue-500/50 transition-all font-mono text-gray-900 dark:text-white placeholder-gray-400" placeholder="123456789">
                        <div class="absolute left-3 top-3.5 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 ml-1">{web_current_password}</label>
                    <div class="relative">
                        <input type="password" id="login_pass" class="w-full bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 rounded-xl px-4 py-3 pl-11 outline-none focus:ring-2 focus:ring-blue-500/50 transition-all text-gray-900 dark:text-white placeholder-gray-400" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <div class="absolute left-3 top-3.5 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                        </div>
                    </div>
                </div>

                <div id="login_error" class="hidden p-3 rounded-xl bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-center">
                    <span class="text-xs font-bold text-red-600 dark:text-red-400 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span id="login_error_text">Error message</span>
                    </span>
                </div>

                <button onclick="performLogin()" id="btn_login" class="w-full py-3.5 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white rounded-xl font-bold shadow-lg shadow-blue-500/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                    <span>{web_login_btn}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                </button>

                <div class="text-center mt-6">
                    <a href="/reset_password" class="text-sm font-medium text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition underline-offset-4 hover:underline">
                        {login_forgot_pass}
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-8 flex gap-4">
            <a href="https://github.com/jatixs/tgbotvpscp" target="_blank" title="{login_github_tooltip}" class="group p-3 bg-white/70 dark:bg-gray-800/60 backdrop-blur-md rounded-full shadow-lg border border-white/20 dark:border-white/10 hover:scale-110 transition-transform">
                <svg class="h-6 w-6 text-gray-700 dark:text-gray-300 group-hover:text-black dark:group-hover:text-white transition-colors" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
            
            <button onclick="openSupportModal()" title="{login_support_tooltip}" class="group p-3 bg-white/70 dark:bg-gray-800/60 backdrop-blur-md rounded-full shadow-lg border border-white/20 dark:border-white/10 hover:scale-110 transition-transform">
                <svg class="h-6 w-6 text-pink-500 group-hover:text-red-600 transition-colors group-hover:animate-pulse" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="cookie-banner" class="fixed bottom-0 inset-x-0 z-[100] hidden">
        <div class="max-w-4xl mx-auto p-4 m-4 bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg border border-gray-200 dark:border-white/10 rounded-2xl shadow-2xl flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="text-sm text-gray-600 dark:text-gray-300 leading-snug text-center sm:text-left">
                {login_cookie_text}
            </div>
            <button onclick="acceptCookies()" class="shrink-0 px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold rounded-xl shadow-lg shadow-blue-500/20 transition active:scale-95">
                {login_cookie_btn}
            </button>
        </div>
    </div>

    <div id="support-modal" class="fixed inset-0 z-[150] hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4" onclick="if(event.target === this) closeSupportModal()">
        <div class="bg-white dark:bg-gray-800 border border-white/20 dark:border-white/10 rounded-2xl shadow-2xl w-full max-w-lg relative flex flex-col h-[600px] overflow-hidden">
            <div class="p-4 border-b border-gray-200 dark:border-white/5 flex justify-between items-center bg-gray-50 dark:bg-black/20">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white flex items-center gap-2">
                    <span class="text-red-500">‚ù§Ô∏è</span> {login_support_title}
                </h3>
                <button onclick="closeSupportModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-white transition p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <div class="flex-1 bg-white relative">
                <iframe src="https://yoomoney.ru/quickpay/fundraise/button?billNumber=410011639584793" width="100%" height="100%" frameborder="0" allowtransparency="true"></iframe>
                
                <div class="absolute inset-0 flex items-center justify-center -z-10 text-gray-400">
                    <svg class="animate-spin h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </div>
            </div>
            
            <div class="p-3 bg-gray-50 dark:bg-black/20 text-center text-xs text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-white/5">
                {login_support_desc}
            </div>
        </div>
    </div>

    <script src="/static/js/login.js?v={web_version}"></script>
</body>
</html>
