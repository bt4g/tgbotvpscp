<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Вход - Web Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative overflow-hidden text-gray-100 font-sans selection:bg-green-500/30 p-4">
    
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full mix-blend-screen filter blur-3xl animate-float"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/20 rounded-full mix-blend-screen filter blur-3xl animate-float delay-2000"></div>

    <div class="relative z-10 backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl shadow-2xl ring-1 ring-white/10 p-6 sm:p-8 max-w-sm w-full mx-auto transition-all duration-300" id="main-card">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-500 text-center">
                VPS Manager
            </h1>
            <p class="text-gray-400 text-xs mt-2 text-center">Панель управления</p>
        </div>

        {default_pass_alert}

        <div id="forms-container">
            <div id="magic-form">
                <form action="/api/login/request" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Ваш Telegram ID</label>
                        <input type="number" name="user_id" 
                            class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600 text-center"
                            placeholder="123456789" required inputmode="numeric">
                    </div>
                    <button type="submit" 
                        class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 rounded-xl font-bold text-white shadow-lg shadow-blue-500/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        Войти через Telegram
                    </button>
                </form>
                <div class="relative flex py-5 items-center">
                    <div class="flex-grow border-t border-white/10"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-500 text-[10px] uppercase tracking-widest">или</span>
                    <div class="flex-grow border-t border-white/10"></div>
                </div>
                <button onclick="toggleForms('password')" 
                    class="w-full py-3 px-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-gray-300 text-sm font-medium transition-all">
                    Войти по паролю
                </button>
            </div>

            <div id="password-form" class="hidden">
                <form action="/api/login/password" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Telegram ID</label>
                        <input type="number" name="user_id" 
                            class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600 text-center"
                            placeholder="123456789" required inputmode="numeric">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Пароль</label>
                        <input type="password" name="password" 
                            class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600"
                            placeholder="••••••••" required>
                        <div class="text-right mt-2">
                            <button type="button" onclick="toggleForms('reset')" class="text-xs text-blue-400 hover:text-blue-300 transition-colors">
                                Забыли пароль?
                            </button>
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full py-3 px-4 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 rounded-xl font-bold text-white shadow-lg shadow-green-500/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        Войти
                    </button>
                </form>
                <button onclick="toggleForms('magic')" class="mt-6 text-gray-500 hover:text-gray-300 text-xs w-full text-center transition-colors flex justify-center items-center gap-1 py-2">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Назад к авторизации через Telegram
                </button>
            </div>

            <div id="reset-form" class="hidden">
                <div class="text-center mb-6">
                    <h3 class="text-lg font-bold text-white mb-2">Сброс пароля</h3>
                    <p class="text-xs text-gray-400">Введите ваш Telegram ID. Мы отправим ссылку для сброса в личные сообщения.</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Ваш Telegram ID</label>
                        <input type="number" id="reset_user_id" 
                            class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-yellow-500/50 focus:ring-1 focus:ring-yellow-500/50 transition-all placeholder-gray-600 text-center"
                            placeholder="123456789" required inputmode="numeric">
                    </div>
                    <button onclick="requestPasswordReset()" id="btn-reset-send"
                        class="w-full py-3 px-4 bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-500 hover:to-orange-500 rounded-xl font-bold text-white shadow-lg shadow-yellow-500/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        Отправить ссылку
                    </button>
                </div>
                <div id="reset-error-block" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-xl text-center">
                    <p class="text-sm text-red-400 mb-3">Пользователь не найден.</p>
                    <a href="#" id="admin-link-btn" target="_blank" class="inline-flex items-center gap-2 px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-xs font-bold text-white transition border border-white/10">Написать Админу</a>
                </div>
                <button onclick="toggleForms('password')" class="mt-6 text-gray-500 hover:text-gray-300 text-xs w-full text-center transition-colors flex justify-center items-center gap-1 py-2">Назад</button>
            </div>

            <div id="set-password-form" class="hidden">
                <div class="text-center mb-6">
                    <h3 class="text-lg font-bold text-white mb-2">Новый пароль</h3>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Пароль</label>
                        <input type="password" id="new_pass" class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wider">Повтор</label>
                        <input type="password" id="confirm_pass" class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl text-gray-100 text-base focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-600" required>
                    </div>
                    <button onclick="submitNewPassword()" id="btn-save-pass" class="w-full py-3 px-4 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 rounded-xl font-bold text-white shadow-lg shadow-green-500/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">Сохранить</button>
                </div>
            </div>
        </div>
        {error_block}
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
